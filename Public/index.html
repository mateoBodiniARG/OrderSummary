<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Public/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <!-- MAIN CONTAINER -->
  <main class="main-container">

    <!-- ORDER CARD SECTION -->
    <section class="order-card">

      <!-- ORDER CARD IMG -->
      <article class="order-card__img">
        
      </article>

      <!-- ORDER CARD INFO -->
      <article class="order-card__info">
        <h1 class="info__title"> Order Summary</h1>
        <p class="info__parrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <!-- INFO SUMMARY -->
        <div class="info__summary">
          <img src="/Public/images/icon-music.svg" alt="Icon Music" class="summary__icon">
         
         <!-- INFO DETAIL SUMMARY -->
          <div class="info__detail">
            <h3 class="summary__plan"> Annual Plan</h3>
          <span class="summary__price"> $59.99/year </span>
          </div>
          <a href="#" class="summary__change"> Change </a>
        </div>

        <!-- BUTTONS ___ PURCHASE/CANCEL -->
        <button class="button purchase-button"> Proceed to Payment </button>
        <button class="button cancel-button"> Cancel Order </button>
      </article>
    </section>
  </main>
</body>
</html>
